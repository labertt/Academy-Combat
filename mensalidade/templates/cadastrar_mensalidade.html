{% extends 'base.html' %}

{% block 'body' %}

    <div class="container">
        {% if messages %}
        
            <br class="bg-br">
            {% for message in messages %}
            
                <div class="alert {{message.tags}}">{{message}}</div>
            
            {% endfor %}
        
        {% endif %}
        <form class="row" action="{% url 'cadastrar_mensalidade' %}" method="POST" style="margin-top: 7%;">{% csrf_token %}

            <h1>Cadastro de Mensalidade</h1>
            <div class="mt-3 col-md-12">
                <label class="text-dark" for="">Nome do Aluno</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected disabled value="">Selecione</option>
                    <option name="turno_aluno"></option>
                    <option name="turno_aluno"></option>
                    <option name="turno_aluno"></option>
                </select>
            </div>
            <br>
            <div class="mt-3 col-md-6">
                <label class="text-dark" for="">Data do Pagamento</label>
                <input type="date" placeholder="Digite sua data" name="cpf_aluno" class="form-control">
            </div>
            <br>
            <div class="mt-3 col-md-6">
                <label class="text-dark" for="">Mês do Pagamento</label>
                <input type="text" placeholder="Digite o mês referente" name="data_nascimento_aluno" class="form-control">
            </div>
            <br>
            <div class="mt-3 col-md-6">
                <label class="text-dark" for="">Valor</label>
                <input type="text" placeholder="Digite o valor" name="endereco_aluno" class="form-control">
            </div>
            <br>
            <div class="mt-3 col-md-6">
                <label class="text-dark" for="">Forma do Pagamento</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected disabled value="">Selecione</option>
                    <option name="turno_aluno">Dinheiro</option>
                    <option name="turno_aluno">Pix</option>
                    <option name="turno_aluno">Cartão de Crédito/Débito</option>
                </select>
            </div>
            <br>
            <!--<div class="mt-3 col-md-6">
                <label class="text-dark" for="">Turno</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected disabled value="">Selecione</option>
                    <option name="turno_aluno">Manhã</option>
                    <option name="turno_aluno">Tarde</option>
                    <option name="turno_aluno">Noite</option>
                </select>
            </div>
            <br>
            <div class="mt-3 col-md-6">
                <label class="text-dark" for="">Arte Marcial</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected disabled value="">Selecione</option>
                    <option name="arte_marcial_aluno">Kung Fu</option>
                    <option name="arte_marcial_aluno">Karatê</option>
                    <option name="arte_marcial_aluno">Judô</option>
                </select>
            </div>
            <br>-->
            <input type="submit" class="btn btn-success" style="width: 100%; margin-top: 4%;">

        </form>

        <hr class="bg-hr">

    </div>

{% endblock %}
