{% extends 'base.html' %}

<title> {% block 'title' %}Cadastro de Professor{% endblock %} </title>

{% block 'body' %}

    <div class="container" style="margin-top: 50px;">
        {% if messages %}
        
            <br class="bg-br">
            {% for message in messages %}
            
                <div class="alert {{message.tags}}">{{message}}</div>
            
            {% endfor %}
        
        {% endif %}
        <form class="row" action="{% url 'cadastrar_professor' %}" method="POST" style="margin-top: 7%;">{% csrf_token %}

            <h1>Cadastro de Professor</h1>
            <div class="mt-3 col-md-12">
                <label class="text-dark" for="">Nome Completo</label>
                <input type="text" placeholder="Digite seu nome" name="nome_completo_usuario" class="form-control">
            </div>
            <br>
            <div class="mt-3 col-md-6">
                <label class="text-dark" for="">CPF</label>
                <input type="text" placeholder="Digite seu CPF" name="cpf_usuario" class="form-control">
            </div>
            <br>
            <div class="mt-3 col-md-6">
                <label class="text-dark" for="">Data de Nascimento</label>
                <input type="date" placeholder="Digite sua Data de Nascimento" name="data_de_nascimento_usuario" class="form-control">
            </div>
            <br>
            <div class="mt-3 col-md-6">
                <label class="text-dark" for="">Endereço</label>
                <input type="text" placeholder="Digite seu endereço" name="endereco_usuario" class="form-control">
            </div>
            <br>
            <div class="mt-3 col-md-6">
                <label class="text-dark" for="">Email</label>
                <input type="email" placeholder="Digite seu email" name="email" class="form-control">
            </div>
            <br>
            <div class="mt-3 col-md-6">
                <label class="text-dark" for="">Username</label>
                <input type="username" placeholder="Digite seu username" name="username" class="form-control">
            </div>
            <br>
            <div class="mt-3 col-md-6">
                <label class="text-dark" for="">Senha</label>
                <input type="password" placeholder="Digite sua senha" name="senha" class="form-control">
            </div>
            <br>
            <input type="submit" class="btn btn-success" style="width: 100%; margin-top: 4%;">

        <hr class="bg-hr">
