{% extends 'base.html' %}

{% block 'body' %}

    <div class="container">
        {% if messages %}
        
            <br class="bg-br">
            {% for message in messages %}
            
                <div class="alert {{message.tags}}">{{message}}</div>
            
            {% endfor %}
        
        {% endif %}
        <form action="{% url 'cadastrar_professor' %}" method="POST">{% csrf_token %}
            <label>Nome Completo</label>
            <input type="text" placeholder="Digite seu nome" name="nome_completo_usuario" class="form-control">
            <br>
            <label>CPF</label>
            <input type="text" placeholder="Digite seu CPF" name="cpf_usuario" class="form-control">
            <br>
            <label>Data de Nascimento</label>
            <input type="date" placeholder="Digite sua Data de Nascimento" name="data_de_nascimento_usuario" class="form-control">
            <br>
            <label>Endereço</label>
            <input type="text" placeholder="Digite seu endereço" name="endereco_usuario" class="form-control">
            <br>
            <label>Email</label>
            <input type="email" placeholder="Digite seu email" name="email" class="form-control">
            <br>
            <label>Username</label>
            <input type="username" placeholder="Digite seu username" name="username" class="form-control">
            <br>
            <label>Senha</label>
            <input type="password" placeholder="Digite sua senha" name="senha" class="form-control">
            <br>
            <input type="submit" class="btn btn-success">

        </form>
